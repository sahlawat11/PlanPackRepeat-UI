<form [formGroup]="itineraryInfoForm" (ngSubmit)="onSubmit()">
    <div class="form-container">
    <div class="form-group">
        <label>Itinerary Name <span class="red">*</span>
        <input type="text" class="form-control name" id="nameInput" formControlName="name" placeholder="Enter itinerary name" required>
        <small id="emailHelp" class="form-text text-muted">Choose a name that will make you excited!</small>
    </label>
    </div>
    <div class="form-group">
        <label>Start Date <span class="red">*</span>
        <input type="date" class="form-control" id="startDateInput" formControlName="startDate" placeholder="Select start date" required>
    </label>
    </div>

    <div class="form-group">
        <label>End Date <span class="red">*</span>
        <input type="date" class="form-control" id="endDateInput" formControlName="endDate" placeholder="Select end date" required>
    </label>
    </div>

    <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="visibilityStatus" formControlName="public">
        <label class="form-check-label" for="visibilityStatus">Public</label>
    </div>
    <button type="submit" class="btn btn-primary submit previous-btn disabled" [disabled]="true">Previous</button>
    <button type="submit" class="btn btn-primary submit next-btn" [disabled]="!isFormValid" [ngClass]="{'disabled': !isFormValid}">Next</button>
</div>
</form>
