<div class="budget-container">
    <div class="budget">
        Trip Budget:
        <input [ngModel]="tripBudget" (ngModelChange)="updateBudget($event)" type="number" required
            [placeholder]="'Enter the trip budget'" /> $
    </div>

    <button (click)="createItinerary()" class="btn btn-primary pull-right">Create Itinerary</button>
    <button class="btn btn-primary pull-left" [routerLink]="'/itinerary/create-itinerary/destinations'">Previous</button>
</div>
