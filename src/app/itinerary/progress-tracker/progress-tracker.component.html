<div id="progress-tracker">
    <div class="steps-container">
        <div *ngFor="let item of trackerOptions">
            <div class="steps">
                <span class="{{item.step}}"
                    [ngClass]="{'completed': item.stepReady, 'route-highlight': orderRoute === item.step}"></span>
                <div *ngIf="item.showStep"
                    [ngClass]="{'completed': item.stepCompleted, 'route-highlight': orderRoute === item.step && item.stepCompleted}">
                    <label class="section-{{item.step}}">
                        <button
                            [ngClass]="{'route-highlight': orderRoute === item.step, 'completed': item.stepReady}"
                            (click)="goToStep(item.step)">{{item.step | uppercase}}</button>
                    </label>
                </div>
            </div>
        </div>
    </div>
</div>
