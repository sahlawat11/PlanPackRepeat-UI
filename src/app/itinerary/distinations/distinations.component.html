<!-- <form [formGroup]="itineraryInfoForm" (ngSubmit)="onSubmit()"> -->
    <div class="form-container">
        <div class="form-group">
            <label>Itinerary Name <span class="red">*</span>
                <input type="text" class="form-control name" id="nameInput"
                    placeholder="Enter itinerary name" required>
                <small id="emailHelp" class="form-text text-muted">Choose a name that will make you excited!</small>
            </label>
        </div>
        <div class="form-group">
            <label>Start Date <span class="red">*</span>
                <input #startDate type="date" class="form-control" id="startDateInput"
                    placeholder="Select start date" required>
            </label>
        </div>

        <div class="form-group">
            <label>End Date <span class="red">*</span>
                <input type="date" class="form-control" id="endDateInput"
                    placeholder="Select end date"  required>
            </label>
        </div>


        <label>Visibility <span class="red">*</span></label>
        <div class="row visibility-container">
            <div class="form-group form-check radio col-md-2">
                <input type="radio" class="form-check-input" id="visibilityStatusPublic"
                    value="public" checked>
                <label class="form-check-label" for="visibilityStatusPublic">Public</label>
            </div>

            <div class="form-group form-check radio col-md-10">
                <input type="radio" class="form-check-input" id="visibilityStatusPrivate"
                    value="private">
                <label class="form-check-label" for="visibilityStatusPrivate">Private</label>
            </div>
        </div>

        <button type="submit" class="btn btn-primary submit previous-btn disabled" [disabled]="true">Previous</button>
        <button type="submit" class="btn btn-primary submit next-btn" [disabled]="!isFormValid"
            [ngClass]="{'disabled': !isFormValid}">Next</button>
    </div>
<!-- </form> -->
