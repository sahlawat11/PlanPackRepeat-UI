<div class="summary-container">
    <div class="header">
        <div class="title">Itinerary Summary</div>
        <br />
        <ng-container *ngIf="itineraryobj.info">
            <div *ngIf="itineraryobj.info.name" class="name">Name: <span>{{itineraryobj.info.name}}</span></div>
            <div *ngIf="itineraryobj.info.startDate" class="date">Start Date: <span class="start">{{itineraryobj.info.startDate | date: "mediumDate"}}</span></div>
            <div *ngIf="itineraryobj.info.endDate" class="date">End Date: <span class="end">{{itineraryobj.info.endDate | date: "mediumDate"}}</span></div>
            <div *ngIf="itineraryobj.info.visiblity" class="visibility">Visibility: <span>{{itineraryobj.info.visiblity}}</span></div>
        </ng-container>
    </div>
</div>
